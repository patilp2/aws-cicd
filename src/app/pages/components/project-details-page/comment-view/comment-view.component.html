
<div class="comment-details-wrapper marginT16" *ngIf="commentlist != undefined">
    <div class="row marginB1rem" *ngFor="let item of commentlist.results">
        <div class="col-lg-2 col-xl-1 col-md-2 col-sm-2 d-flex d-align-center paddingLR15 marginB1rem">
            <div class="profile-img">
                <img src="assets/img/profiles/avatar.png" class="bRadius100 marginB1rem pravin" width="62px"
                    height="62px" *ngIf="item.user.profile == null">

                <img src="assets/img/profiles/Screenshot.jpg" class="bRadius100 marginB1rem patil" width="62px"
                    height="62px" *ngIf="item.user.profile != null">
            </div>
            <div
                class="d-flex justify-content-lg-between d-block d-sm-block d-lg-none d-md-none flex-lg-row flex-sm-column">
                <div class="card-id">
                    <a href="#" class="font14 defaultTextColor">{{item.user.username}}</a>
                </div>
                <div class="publish-date">
                    <a href="#" class="font14">{{item.posted | date:'dd MMM yyyy'}}</a>
                </div>
            </div>
        </div>
        <div class="col-lg-10 col-md-10">
            <div class="comment-details d-flex flex-column paddingLR10I">
                <div class="d-none d-lg-block d-md-block d-xl-block d-sm-none">
                    <div class="d-flex justify-content-between">
                        <div class="card-id">
                            <a href="#" class="font14 defaultTextColor">{{item.user.username}}</a>
                        </div>
                        <div class="publish-date">
                            <a href="#" class="font14">{{item.posted | date:'dd MMM yyyy'}}</a>
                            <br>
                        </div>
                    </div>

                </div>
                <div class="comment-desc text-lg-left">
                    <p>{{item.content}}</p>
                    <a class="font14" (click)="deleteComment(item.id)"><i class="fa fa-trash"></i></a>

                </div>
            </div>
        </div>
    </div>
    <div class="text-center" >
        <button class="btn btn-link" (click)="next()">View more</button>
    </div>
</div>
