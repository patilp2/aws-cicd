<div class="fold-wrapper paddingTB4rem Row">
  <div class="fold-3">
    <div class="row">
      <div class="col-md-12">
        <div
          class="d-flex justify-content-lg-between align-items-center featured-colleges marginB2rem justify-content-sm-center">
          <h2 class="fold-heading text-center text-lg-left text-sm-center">Latest News from the World of
            Architecture</h2>
          <div class="view-all-btn d-none d-lg-block d-xl-block">
            <span>
              <a href="#" class="view-all primary-clr" routerLink="news-Update">View All</a>
            </span>
          </div>
        </div>
      </div>


      <div class="col-lg-4 col-xl-4 col-md-6 col-sm-6 marginB2rem" *ngFor="let item of newsData  | slice:0:3; let i=index">
        <div class="card-wrapper paddingLR10I">
          <div class="news-card-img">
            <img [src]="item.image" width="100%" />
          </div>
          <div class="card-text-wrapper paddingLR15">
            <h3 class="paddingLR10I paddingTB5">
              <a href="#" class="whiteTestColor">{{item.title}}</a>
            </h3>
            <div class="publish-time marginB10">
              <span class="grey" *ngIf="item.published_date !=null">Published: {{item.published_date}}</span>
            </div>
            <div class="news-dec">
              <p class="grey">
                {{item.text}}
              </p>
            </div>
            <button class="btn btn-sm bg-primary-clr hovergreytext">
              Read More
            </button>
          </div>
        </div>
      </div>

      
      <div class="col-md-12 d-block d-lg-none d-xl-none">
        <div class="d-flex marginB2rem justify-content-center">
          <div class="view-all-btn">
            <span>
              <a href="#" class="view-all primary-clr">View All</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
