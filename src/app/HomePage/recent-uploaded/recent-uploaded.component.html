<div class="row width100 margin0 marginB1rem">
  <div class="col-md-12">
    <div class="d-flex marginB1rem">
      <h2 class="fold-heading text-lg-left text-sm-center">
        Recently Uploaded Projects
        <!-- {{'home.recently_upload_project' | translate}} -->
      </h2>
    </div>
  </div>
  <div class="col-lg-3 col-xl-3 col-md-6 col-sm-6" *ngFor="let item of recentUpload  | slice:0:4; let i=index;">


    <div class="card-wrapper">
      <div class="card-4 card">
        <div class="card-img" (click)="projectDetails(item.project.detail_url)">
          <img src="{{ item.images[0].download_url }}" width="100%" class="front-img" *ngIf="item.images.length != 0" />
          <div class="img-back-side back-img">
            <!-- <img src="assets/img/Mask-Group-35.jpg" width="100%" > -->
            <div id="carouselExampleControls4" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/img/Component-31.png" alt="First slide" />
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/img/Component-34-11.png" alt="Second slide" />
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls4" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls4" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!-- <div class="img-back-text d-flex justify-content-between">
                          <button class="img-back-btn lightBlue"><a href="#">Recidencial</a></button>
                          <a href="#">
                              <span class="material-icons like-icon">favorite_border</span>
                          </a>
                      </div> -->
          </div>
        </div>
        <div class="card-text-wrapper marginT10">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title">
              <a href="#">{{ item.title }}</a>
            </h4>
            <div class="card-save-icon">
              <a href="">
                <img src="assets/img/icon/RecentlyUploaded.png" width="20" />
              </a>
              <a href="#" class="bookmark">
                <img src="assets/img/icon/SaveForLater.png" class="bookmarkImg" width="20" />
              </a>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <app-recent-uploaded-review [passrating]="item.ratings" [passlike]="item.like_count">
            </app-recent-uploaded-review>
            <div>
              <button class="img-back-btn lightGreyBG">
                <a href="#">Design</a>
              </button>
              <button class="img-back-btn orangeBG">
                <a href="#" class="whiteTestColor">Public & Semi..</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-md-12 text-center marginT2rem">
    <button class="btn btn btn-sm bg-primary-clr hovergreytext" routerLink="/explore-project">
      Explore Projects
    </button>
  </div>
</div>
